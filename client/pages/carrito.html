<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-slate-900 text-slate-300">
    <header class="bg-slate-800">
        
    </header>

    <main class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold text-center mb-8">Carrito de Compras</h1>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2 text-center text-black">Nombre</th>
                    <th class="py-2 text-center text-black">Cantidad</th>
                    <th class="py-2 text-center text-black">Precio Total</th>
                </tr>
            </thead>
            <tbody id="tabla-carrito">
                
            </tbody>
        </table>
        <div class="mt-4 flex justify-end">
            <button id="vaciarCarrito" class="bg-red-500 hover:bg-red-600 text-white p-2 rounded mr-2">Vaciar Carrito</button>
            <button id="comprar" class="bg-green-500 hover:bg-green-600 text-white p-2 rounded">Comprar</button>
        </div>
    </main>

    <footer class="bg-slate-800 mt-12 py-6">
        <div class="container mx-auto text-center">
            
        </div>
    </footer>

    <script type="module" src="../controllers/carrito.controller.js"></script>
</body>
</html>
